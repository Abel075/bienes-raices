<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bienes raices</title>
</head>
<body>
    <!-- logo y navbar -->
     
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                <img src="img/logo.svg" alt="Logo">
                </a>   
                <nav class="navegacion"> 
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
            </div> 
        </div> <!-- Contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado texto-entrada">

        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">

            <!--Informacion personal  -->

            <fieldset>
                <legend>Informacion Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu Correo Electrónico" >

            <label for="telefono">Telefono:</label>
            <input type="tel" placeholder="Tu Teléfono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="" cols="40" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <input type="submit">
            </fieldset>

            <!-- Informacion sobre Propiedad -->

            <fieldset>

                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--Selecione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>

                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

            </fieldset>


            <!-- Contacto -->

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">

                <p>Si eligió Teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="" id="fecha">

                <label for="hora"></label>
                <input type="time" name="" id="hora" min="9:00" max="18:00" >



            </fieldset>

            <input type="submit" value="Enviar" class="" >

        </form>


    </main>  



    <!-- Footer -->
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>   
</body>
</html>
